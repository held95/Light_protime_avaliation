<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Formul√°rio Simples</title>
</head>
<body>
  <h1>Envie seus dados</h1>

  <form id="form">
    <input type="text" id="nome" placeholder="Seu nome" required><br><br>
    <input type="email" id="email" placeholder="Seu email" required><br><br>
    <textarea id="mensagem" placeholder="Sua mensagem" required></textarea><br><br>
    <button type="submit">Enviar</button>
  </form>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js";

    const SUPABASE_URL = "https://nbxbcyvygrpykvyuzfbz.supabase.co";
    const SUPABASE_KEY = "sb_secret_hz8WmToXimS3lEy1dVcDDA_EK97TUSG";

    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

    const form = document.getElementById("form");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const nome = document.getElementById("nome").value;
      const email = document.getElementById("email").value;
      const mensagem = document.getElementById("mensagem").value;

      let { error } = await supabase
        .from("respostas")
        .insert({ nome, email, mensagem });

      if (error) {
        alert("Erro: " + error.message);
      } else {
        alert("Enviado com sucesso!");
        form.reset();
      }
    });
  </script>
</body>
</html>
