<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Avalia√ß√£o ProTime</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #e6e9ec, #c9def5);
      margin: 0;
      padding: 0;
      color: #1a1a1a;
    }

    .container {
      max-width: 680px;
      margin: 50px auto;
      background: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(22px);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 12px 35px rgba(0,0,0,0.18);
    }

    .logo {
      width: 150px;
      margin: 0 auto 20px;
      display: block;
    }

    h1 {
      text-align: center;
      font-size: 30px;
      margin-bottom: 30px;
      font-weight: 700;
      color: #1b3c68;
    }

    label {
      display: block;
      margin-top: 18px;
      font-weight: 600;
      font-size: 17px;
      color: #1a1a1a;
    }

    input, textarea {
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      border-radius: 10px;
      border: 1px solid #c5c5c5;
      font-size: 16px;
      background: #fff;
      transition: .25s;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #4b8cd4;
      box-shadow: 0 0 0 3px rgba(75,140,212,0.25);
    }

    textarea {
      height: 90px;
      resize: vertical;
    }

    .emoji-row {
      display: flex;
      justify-content: space-between;
      margin-top: 12px;
      padding: 8px 0;
    }

    .emoji-option {
      font-size: 34px;
      cursor: pointer;
      transition: transform 0.2s, opacity 0.2s;
      opacity: 0.45;
    }

    .emoji-option:hover {
      transform: scale(1.18);
      opacity: 0.85;
    }

    .emoji-selected {
      opacity: 1 !important;
      transform: scale(1.25);
    }

    button {
      margin-top: 30px;
      width: 100%;
      padding: 16px;
      font-size: 18px;
      font-weight: 700;
      background: #1b72d8;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: .25s;
      letter-spacing: 0.4px;
    }

    button:hover {
      transform: scale(1.03);
      background: #165fb1;
    }
  </style>

</head>
<body>
  <div class="container">

    <!-- LOGO (troque o src depois que me enviar o arquivo) -->
    <img src="LOGO_AQUI.png" class="logo" alt="Logo ProTime">

    <h1>Avalia√ß√£o da ProTime</h1>

    <form id="form">

      <label>Nome</label>
      <input type="text" id="nome" required>

      <label>E-mail</label>
      <input type="email" id="email" required>


      <script>
         function criarLinhaEmojis(idCampo) {

    /* Emojis CLEAN / estilo Google mais amig√°veis */
    const emojis = ["üòï","üôÅ","üòê","üôÇ","üòÅ"];

    let row = `<div class='emoji-row' id='row-${idCampo}'>`;

    emojis.forEach((emoji, index) => {
      row += `<span class='emoji-option' data-value='${index+1}' onclick='selecionarEmoji("${idCampo}", this)'>${emoji}</span>`;
    });

    row += `</div><input type='hidden' id='${idCampo}' required>`;
    return row;
  }

  function selecionarEmoji(campo, element) {
    document.querySelectorAll(`#row-${campo} .emoji-option`)
      .forEach(e => e.classList.remove("emoji-selected"));

    element.classList.add("emoji-selected");
    document.getElementById(campo).value = element.dataset.value;
  }
      </script>

      <!-- Avalia√ß√µes -->
      <label>Utilidade na rotina m√©dica do dia-a-dia</label>
      <div id="area-utilidade"></div>

      <label>Velocidade e informa√ß√£o da ferramenta</label>
      <div id="area-velocidade"></div>

      <label>Clareza e informa√ß√µes do suporte t√©cnico</label>
      <div id="area-clareza"></div>


      <!-- Perguntas abertas -->
      <label>O que mais te ajudou na ferramenta da ProTime?</label>
      <textarea id="ajudou"></textarea>

      <label>O que faltou ou poderia melhorar na solu√ß√£o?</label>
      <textarea id="melhorar"></textarea>

      <label>Em quais momentos a solu√ß√£o da ProTime foi mais √∫til?</label>
      <textarea id="momentos"></textarea>

      <label>Se pudesse mudar alguma coisa, o que seria?</label>
      <textarea id="mudar"></textarea>

      <label>Voc√™ visitou o menu de benef√≠cios dentro da aplica√ß√£o da ProTime?</label>
      <textarea id="beneficio"></textarea>

      <label>Como descreve sua experi√™ncia geral?</label>
      <textarea id="experiencia"></textarea>

      <button type="submit">Enviar avalia√ß√£o</button>
    </form>
  </div>


  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js";

    const SUPABASE_URL = "https://nbxbcyvygrpykvyuzfbz.supabase.co";
    const SUPABASE_KEY = "SUA_CHAVE_AQUI";

    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

    document.getElementById("area-utilidade").innerHTML = criarLinhaEmojis("utilidade");
    document.getElementById("area-velocidade").innerHTML = criarLinhaEmojis("velocidade");
    document.getElementById("area-clareza").innerHTML = criarLinhaEmojis("clareza");

    const form = document.getElementById("form");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const data = {
        nome: document.getElementById("nome").value,
        email: document.getElementById("email").value,
        utilidade: document.getElementById("utilidade").value,
        velocidade: document.getElementById("velocidade").value,
        clareza: document.getElementById("clareza").value,
        ajudou: document.getElementById("ajudou").value,
        melhorar: document.getElementById("melhorar").value,
        momentos: document.getElementById("momentos").value,
        mudar: document.getElementById("mudar").value,
        beneficio: document.getElementById("beneficio").value,
        experiencia: document.getElementById("experiencia").value,
      };

      const { error } = await supabase.from("respostas").insert(data);

      if (error) {
        alert("Erro ao enviar: " + error.message);
      } else {
        alert("Obrigado! Sua avalia√ß√£o foi enviada com sucesso!");
        form.reset();
      }
    });
  </script>

</body>
</html>
