        function criarLinhaEmojis(idCampo) {

  const emojis = ["üòï","üôÅ","üòê","üôÇ","üòÅ"];
  const labels = ["P√©ssimo", "Ruim", "Neutro", "Bom", "Excelente"];

  let row = `<div class='emoji-row' id='row-${idCampo}'>`;

  emojis.forEach((emoji, index) => {
    row += `<span class='emoji-option' data-index='${index}' data-value='${index+1}' onclick='selecionarEmoji("${idCampo}", this)'>${emoji}</span>`;
  });

  row += `</div>`;

  // Texto √∫nico do emoji selecionado
  row += `<div id='texto-${idCampo}' class='selected-text'></div>`;

  // Hidden para envio
  row += `<input type='hidden' id='${idCampo}' required>`;

  return row;
}


  function selecionarEmoji(campo, element) {

  const all = document.querySelectorAll(`#row-${campo} .emoji-option`);
  const texto = document.getElementById(`texto-${campo}`);
  const index = element.dataset.index;
  const labels = ["P√©ssimo", "Ruim", "Neutro", "Bom", "Excelente"];

  // Se j√° est√° selecionado ‚Üí desmarca
  if (element.classList.contains("emoji-selected")) {
    element.classList.remove("emoji-selected");
    document.getElementById(campo).value = "";
    texto.classList.remove("visible");
    texto.innerHTML = "";
    return;
  }

  // Limpa sele√ß√£o anterior
  all.forEach(e => e.classList.remove("emoji-selected"));

  // Marca o novo
  element.classList.add("emoji-selected");

  // Salva o valor
  document.getElementById(campo).value = element.dataset.value;

  // Mostra o texto correspondente
  texto.innerHTML = labels[index];
  texto.classList.add("visible");

  // anima√ß√£o extra (leve pulso)
  element.style.transform = "scale(1.55)";
  setTimeout(() => {
    element.style.transform = "scale(1.35)";
  }, 120);
}
